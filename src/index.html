<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep clone</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="index.js" defer></script>
</head>
<body>
  <header>
    <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="Google keep">
    <h2 class="header-title">Keep</h2>
  </header>
  <div class="modal" id="modal" data-note-id="">
    <div class="modal-content">
       <input id="modal-title" class="modal-title" placeholder="Title" type="text">   
       <input id="modal-text" class="modal-text" placeholder="Take a note..." type="text">   
       <span id="modal-close-button" class="modal-close-button">Close</span>
     </div>    
 </div> 
  <main>
    <div id="form-container">
      <form id="form" autocomplete="off">
         <input id="note-title" placeholder="Title" type="text">
         <input id="note-text" placeholder="Take a note..." type="text"> 
         <div id="form-buttons">
            <button type="submit" id="submit-button">Submit</button> 
            <button type="button" id="form-close-button">Close</button> 
         </div>
      </form>              
    </div>
    <div id="notes"></div>
    <div id="placeholder">
        <img id="placeholder-logo" src="https://icon.now.sh/lightbulb_outline">
        <p id="placeholder-text">Notes you add appear here</p>
    </div>
    <div id="color-tooltip" class="color-tooltip">
      <div class="color-option" data-color="#fff" id="white"></div>
      <div class="color-option" data-color="#d7aefb" id="purple"></div>
      <div class="color-option" data-color="#fbbc04" id="orange"></div>
      <div class="color-option" data-color="#a7ffeb" id="teal"></div>
    </div>
  </main>
</body>
</html>
